<!DOCTYPE html>
<html>
<head>
  <title> SPI MSG CONFIG </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="topnav">
    <a class="active" href="home">Home</a>

    <a href="contact">Contact</a>

  <h1 class="title">SPI MESSAGE CONFIGURATION</h1>
  <form method="post"> 

    <div class="form__fieldset">
      <label for="write" class="form__label"> write </label> 
      <input type="checkbox" id="write" name="write" class="form__input" value="1" checked> <br><br>
      <input type="hidden" id="write" name="write" class="form__input" value="0" checked> 

      <label for="channel" class="form__label"> channel </label> 
      <input type="text" id="channel" name="channel" class="form__input"> <br><br>

      <label for="register number" class="form__label"> register number </label> 
      <input type="text" id="register number" name="register number" class="form__input"> <br><br>

      <label for="flag" class="form__label"> flag </label> 
      <input type="checkbox" id="flag" name="flag" class="form__input" value="1" checked value="0"> <br><br>
      <input type="hidden" id="flag" name="flag" class="form__input" value="0" checked value="0"> 

      <label for="data" class="form__label"> data </label> 
      <input type="text" id="data" name="data" class="form__input"> <br><br>

      <input type="submit" value="configure!">
    </div>  

  </form>
  <h1 class="title2"> PRECONFIGURED SEQUENCE</h1>
  <div class="preconfig">
    <button name="button_1" class="button">sequence 1</button>
    <button name="button_2" class="button">sequence 2</button>
    <button name="button_3" class="button">sequence 3</button>
    <button name="button_4" class="button">sequence 4</button>
    <button name="button_5" class="button">sequence 5</button>
  </div>
  
  <div class="meme">
    <img src="{{ url_for('static', filename='images/dogedance.gif') }}" alt="Image">
    <img src="{{ url_for('static', filename='images/dogedance.gif') }}" alt="Image">
  </div>
    
</body>
